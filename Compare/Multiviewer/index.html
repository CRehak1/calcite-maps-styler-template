<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9,IE=10" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/dojo/dijit/themes/tundra/tundra.css"/>
  <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/esri/css/esri.css" />
  
  <link rel="stylesheet" type="text/css" href="./css/layout.css"/>
  <script type="text/javascript">
    var dojoConfig = {
      parseOnLoad: true,
	  packages:[
		{name:"esriTemplate",location:location.pathname.replace(/\/[^/]+$/, '')}
	  ]
    };
  </script>

  <script type="text/javascript" src="//serverapi.arcgisonline.com/jsapi/arcgis/3.4">    
  </script>
  <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="javascript/layout.js"></script>
  <script type="text/javascript">
    dojo.require("esri.layout")


   var userConfig;
   
   function init(){
    userConfig = {
      bottomHeight: 200, // pixels (greater than 125)
      webMaps: [{
        'id': 'ab8c77d796444b85bbdaf49b807b75ca'
      }, {
        'id': '3a80b760feb54e0f9429fbeb15aaf011'
      }, {
        'id': '4859188482e6490481132468e01232b6'
      }],
      appid:"",
      introTitle : "",
      //Enter a title for the introduction panel, if no title is specified, the webmap's configuration intro title is used.
      introText : "",
      //Enter the url for the image in the introduction panel, if no url is specified, the webmap's configuration image url is used.
      introImage : "images/introImg.png",
      //Enter a title, if no title is specified, the webmap's title is used.
      title : "",
      sharingurl:"",
      proxyurl:"",
      title:"",
      bingMapsKey: 'Akt3ZoeZ089qyG3zWQZSWpwV3r864AHStal7Aon21-Fyxwq_KdydAH32LTwhieA8', 
      geometryServiceURL: 'http://tasks.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer'
    };
      initMap();
      
   }
    
   dojo.addOnLoad(init);
    
    
  </script>
</head>
<body class="tundra" link="gold" vlink="darkgoldenrod" alink="yellow">
  <div id="mainWindow" dojotype="dijit.layout.BorderContainer" design="headline" gutters="false">
    <div id="topPane" dojoType="dijit.layout.BorderContainer" region="top" gutters="false">
      <div dojoType="dijit.layout.ContentPane" region="center">
        <span id="title"></span>
      </div>
    </div>
    <div id="mainCenterPane" dojoType="dijit.layout.BorderContainer" region="center" gutters="true">
      <div id="bottomContainer" dojoType="dijit.layout.ContentPane" region="left">
      <table id="bottomPane" width="100%" height="100%" border="0">

          <tr height="35%" valign="bottom">

            <td>

              <div style="font-weight: bold;"></div>

              <div>

                <input id="syncScale" name="syncMaps" dojoType="dijit.form.CheckBox" onclick="synchronizeScale();" style="margin:4px;"/>

                <label for="syncScale"></label>

              </div>

              <div>

                <input id="syncLocation" name="syncMaps" dojoType="dijit.form.CheckBox" onclick="synchronizeLocation();" style="margin:4px;"/>

                <label for="syncLocation"></label>

              </div>

              <div id="iosTooltip" style="font-size:x-small; font-weight:bold; color:yellowgreen; display:none;"></div>

            </td>

          </tr>

          <tr>

          </tr>

          <tr id="mapInfoRow" valign="top">

            <td>

              <div style="font-weight: bold;"></div>

              <div>

                

              </div>

              <div>

                <input id="displayContent" name="mapInformation" dojoType="dijit.form.RadioButton" onclick="setInformaitonType(_mapInfoType.content);" style="margin:4px;"/>

                <label for="displayContent"></label>

              </div>

              <div>

                

              </div>

            </td>

          </tr>

        </table>

      </div>
      <div id="centerPane" dojoType="dijit.layout.BorderContainer" region="center">
        <div id="mapContainer.0" class="mapContainer" dojoType="dijit.layout.BorderContainer" region="left" gutters="false" style="width:33%;" dir="ltr">
          <div id="city.0" class="compareCity" dojoType="dijit.layout.ContentPane" region="top"></div>
          <div id="map.0" class="compareMap" dojoType="dijit.layout.ContentPane" region="center"></div>
          <div id="info.0" class="compareInfo" dojoType="dijit.layout.StackContainer" region="bottom">
            <div id="info.0.description" class="infoPanel" dojoType="dijit.layout.ContentPane"></div>
            <div id="info.0.content" class="infoPanel" dojoType="dijit.layout.ContentPane"></div>
            <div id="info.0.legend" class="infoPanel" dojoType="dijit.layout.ContentPane"></div>
          </div>
        </div>
        <div id="mapContainer.1" class="mapContainer" dojoType="dijit.layout.BorderContainer" region="center" gutters="false" dir="ltr">
          <div id="city.1" class="compareCity" dojoType="dijit.layout.ContentPane" region="top"></div>
          <div id="map.1" class="compareMap" dojoType="dijit.layout.ContentPane" region="center"></div>
          <div id="info.1" class="compareInfo" dojoType="dijit.layout.StackContainer" region="bottom">
            <div id="info.1.description" class="infoPanel" dojoType="dijit.layout.ContentPane"></div>
            <div id="info.1.content" class="infoPanel" dojoType="dijit.layout.ContentPane"></div>
            <div id="info.1.legend" class="infoPanel" dojoType="dijit.layout.ContentPane"></div>
          </div>
        </div>
        <div id="mapContainer.2" class="mapContainer" dojoType="dijit.layout.BorderContainer" region="right" gutters="false" style="width:33%;" dir="ltr">
          <div id="map.2" class="compareMap rightBorder" dojoType="dijit.layout.ContentPane" region="center"></div>
          <div id="city.2" class="compareCity rightBorder" dojoType="dijit.layout.ContentPane" region="top"></div>
          <div id="info.2" class="compareInfo rightBorder" dojoType="dijit.layout.StackContainer" region="bottom">
            <div id="info.2.description" class="infoPanel" dojoType="dijit.layout.ContentPane"></div>
            <div id="info.2.content" class="infoPanel" dojoType="dijit.layout.ContentPane"></div>
            <div id="info.2.legend" class="infoPanel" dojoType="dijit.layout.ContentPane"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Section-->
        <div id="footer" dojotype="dijit.layout.ContentPane" region="bottom">
          <input id="displayDescription" class="textToggle" name="mapInformation" dojoType="dijit.form.RadioButton" onclick="setInformaitonType(_mapInfoType.description);" style="margin:4px;" checked/>
          <label id="radDes" class="textToggle" for="displayDescription"></label>
          <input id="displayLegend" class="textToggle" name="mapInformation" dojoType="dijit.form.RadioButton" onclick="setInformaitonType(_mapInfoType.legend);" style="margin:4px;"/>
          <label id="radLeg" class="textToggle" for="displayLegend"></label>	
        </div>
  </div>
  <div id="loadingDialog" dojoType="dijit.Dialog">
    <div id="loadingDialogContent">
      <div id="loading"></div>
      <img src="images/progressBar.gif" alt="Loading Web Maps" />
    </div>
  </div>
  
  <!--Modal Introduction-->
      <div id="modalBackground"></div>
      
      <div id="intro" dojotype="dijit.layout.BorderContainer" design="headline" gutters="false">
        <div id="introHeader" dojotype="dijit.layout.ContentPane" region="top">
          </div>
          <div id="introContent" dojotype="dijit.layout.ContentPane" region="center">
            <div id="textPanel">
                <div id="introText">
                  </div>
                  <span id="continue" class="clean-gray"></span>
            </div>
              <img id="introImg" src="" alt="">
          </div>
      </div>
</body>
</html>
