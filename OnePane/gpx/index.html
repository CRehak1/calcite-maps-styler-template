<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9,IE=10">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

    <title></title>

    <link rel="stylesheet" href="//js.arcgis.com/3.7/js/dojo/dijit/themes/nihilo/nihilo.css">
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.7/js/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css">

    <script>
      var path_location = location.pathname.replace(/\/[^/]+$/, '');
      var dojoConfig = {
        parseOnLoad: true,
        packages: [{
          "name": "esriTemplate",
          "location": path_location
        }, {
          "name": "extras",
          "location": path_location + "/extras"
        },{
          "name": "templateConfig" ,
          "location":path_location.substr(0,path_location.lastIndexOf('/OnePane')) 
        }
        ]
      };
    </script>
    <script src="//js.arcgis.com/3.7/"></script>

    <script src="javascript/app.js"></script>
    <script>
      dojo.require("templateConfig.commonConfig");
      dojo.require("extras.app");

      function init(){

        var defaults = {
          //The ID for the map from ArcGIS.com
          "webmap": "ce4cbe1d06e2484284ffd692dfa62545",
          //Enter a title, if no title is specified, the webmap's title is used.
          "title": "",
          //Enter a subtitle, if not specified the ArcGIS.com web map's summary is used
          "subtitle": "",
          //Specify a color theme for the application - valid values are green and blue
          "theme": "blue",
          //add default template options. This includes the bing key, sharing url, proxy url, 
          //and any service urls (geometry, geocode, print) 
          //that may be needed by the template.
          "bingmapskey": commonConfig.bingMapsKey,
          "helperServices":commonConfig.helperServices,  
          //By default the application will display the map's description in the sidebar.
          //To define custom content set this value to custom.
          "sidebarContent":  "",
          "sharingurl": ""
        };

        var app = new extras.App(defaults);
        app.init().then(function(options){
          initApp(options);
        });
      }
      dojo.ready(init);
    </script>
  </head>
  <body class="nihilo">
    <div id="loading">
      <div id="loadingMessage">
        Loading...&nbsp;<img width=16 height=16 src="images/loading_black.gif" />
      </div>
    </div>
    <div id="mainWindow"
         data-dojo-type="dijit.layout.BorderContainer"
         data-dojo-props="design:'headline',gutters:false"
         style="width: 100%; height: 100%; margin: 0; visibility: hidden;">
      <div id="header"
           data-dojo-type="dijit.layout.ContentPane"
           data-dojo-props="region:'top'">
        <div id="appTitle">...</div>
        <div id="subTitle"></div>
      </div>
      <div id="map" class="shadow"
           data-dojo-type="dijit.layout.ContentPane"
           data-dojo-props="region:'center'">

        <!-- drop shadow divs -->
        <div id="ds">
          <div id="ds-h">
            <div class="ds h1 o1"></div>
            <div class="ds h2 o2"></div>
            <div class="ds h3 o3"></div>
            <div class="ds h4 o4"></div>
            <div class="ds h5 o5"></div>
          </div>
          <div id="ds-r">
            <div class="ds v1 o1"></div>
            <div class="ds v2 o2"></div>
            <div class="ds v3 o3"></div>
            <div class="ds v4 o4"></div>
            <div class="ds v5 o5"></div>
          </div>
        </div> <!-- end drop shadow divs -->

      </div>
      <div id="rightPane"
           data-dojo-type="dijit.layout.ContentPane"
           data-dojo-props="region:'right'">

        <!-- drop shadow divs -->
        <div id="ds">
          <div id="ds-h">
            <div class="ds h1 o1"></div>
            <div class="ds h2 o2"></div>
            <div class="ds h3 o3"></div>
            <div class="ds h4 o4"></div>
            <div class="ds h5 o5"></div>
          </div>
        </div> <!-- end drop shadow divs -->

        <div id="sidebar">
          <div id="currentWrapper"><span id="currentText"></span><span id="raceCurrent"></span></div>
          <div id="timeSliderDiv"></div>
          <div id="timeInfo">
            <span id="startWrapper"><span id="startText"></span><span id="raceStart"></span></span>
            <span id="endWrapper"><span id="endText"></span><span id="raceEnd"></span></span>
          </div>
        </div>
        <div id="elevInfo">
          <div id="elevChart"></div>
        </div>
        <div id="itemDesc"><strong><span id="descText"></span></strong></div>
      </div>
    </div>
  </body>
</html>
