<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>
    </title>
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.6/js/dojo/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.6/js/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/chromepopup.css">
    <link rel="stylesheet" href="css/jquery-ui-1.8.16.custom.css">
    
    <script type="text/javascript">
    var path_location = location.pathname.replace(/\/[^/]+$/, '');
    var dojoConfig = {
      parseOnLoad: true,
      packages:[
        {
          name:"esriTemplate",
          location: path_location
        },
        {
          name:"utilities",
          location: path_location + "/js" 
        },
        {
         name: "templateConfig",
          location: path_location.substr(0,path_location.lastIndexOf('/OnePane')) 
        }
      ]
    };
    </script>
    <script type="text/javascript" src="//js.arcgis.com/3.6/">    
    </script>
    <script type="text/javascript" src="js/jquery-1.6.2.js">
    </script>
    <script type="text/javascript" src="js/jquery.ui.core.js">
    </script>
    <script type="text/javascript" src="js/jquery.ui.widget.js">
    </script>
    <script type="text/javascript" src="js/jquery.ui.mouse.js">
    </script>
    <script type="text/javascript" src="js/jquery.ui.resizable.js">
    </script>
   
    <script type="text/javascript">
      dojo.require("esri.widgets");
      dojo.require("esri.layout");
      dojo.require("utilities.app");
      dojo.require("templateConfig.commonConfig");
        
    </script>
    <script type="text/javascript" src="js/layout.js">
    </script>
    <script type="text/javascript">

      
      function init() {
      
        var defaults = {
		     //The id for the web mapping applciation item that contains configuration info - in most
          //cases this will be null. 
          appid:"",
          //The ID for the maps from ArcGIS.com		
          webmaps: [{
            'id': '8047eda3656e4241b75463a5451ba9e2'
          }, {
            'id': '4778fee6371d4e83a22786029f30c7e1'
          }],
          //Enter a title, if no title is specified, the webmap's title is used.
          title: "",
          //Enter a subtitle, if not specified the ArcGIS.com web map's summary is used
          subtitle: "",
          //Modify this to point to your sharing service URL if you are using the portal
          sharingurl: "",
          //specify a proxy url if the web maps you are using are not shared with everyone
          proxyurl: "",
          //add default template options. This includes the bing key, sharing url, proxy url, 
          //and any service urls (geometry, geocode, print) 
          //that may be needed by the template.
          bingmapskey: commonConfig.bingMapsKey,
          helperServices:commonConfig.helperServices  
        }
          var app = new utilities.App(defaults);
          app.init().then(function(options){
            initMaps(options);
          });

      }
      dojo.addOnLoad(init);
    </script>
  </head>
  
  <body class="tundra" onResize="resizeMapDiv()">
    <div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline',gutters:false"  style="width:100%; height:100%;">
      <!-- Header Section-->
      <div id="header" data-dojo-type="dijit.layout.ContentPane"  data-dojo-props="region:'top'">
        <div id="title">
        </div>
        <div id="subtitle">
        </div>
        <div id="header_flourish">
        </div>
      </div>
      <!-- Map Section -->
      <div id="maps" data-dojo-type="dijit.layout.ContentPane"  data-dojo-props='region:"center"'>
        <div id="legendCon">
          <div id="topMapTitle">
          </div>
          <div id="legendDiv">
          </div>
          <div id="legendToggle">
            <img id="legImg1" src="images/legendDown.png" width="120" height="25">
          </div>
        </div>
        <!--legendCon-->
        <div id="legendCon2">
          <div id="bottomMapTitle">
          </div>
          <div id="legendDiv2">
          </div>
          <div id="legendToggle2">
            <img id="legImg2" src="images/legendDown.png" width="120" height="25">
          </div>
        </div>
        <!--legendCon2-->
        <div id="map1">
        </div>
        <div id="resizeWrapper">
          <div id="map2">
          </div>
        </div>
      </div>
      <!-- Footer Section-->
      <div id="footer" data-dojo-type="dijit.layout.ContentPane"  data-dojo-props='region:"bottom"'>
      </div>
    </div>
    <div id="loadingCon">
      <div id="loadingDialog">
        <div id="loadingHeader">
        </div>
        <div id="loading">
          <span id='loadingMsg'></span>
          <br />
          <img id="loadingImg" src="images/progressBar.gif" />
        </div>
      </div>
    </div>
  </body>

</html>
