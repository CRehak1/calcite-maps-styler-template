<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	</head>
	<body>
		<input type="button" id="buildTour" onClick="buildTour()" value="Build a Tour"/>
		<script>
			function getCookie(c_name)
			{
			    var c_value = document.cookie;
			    var c_start = c_value.indexOf(" " + c_name + "=");
			    
				if (c_start == -1) {
			        c_start = c_value.indexOf(c_name + "=");
			    }
			    
				if (c_start == -1) {
			        c_value = null;
			    }
				else {
			        c_start = c_value.indexOf("=", c_start) + 1;
			        var c_end = c_value.indexOf(";", c_start);
			        if (c_end == -1) {
			            c_end = c_value.length;
			        }
			        c_value = unescape(c_value.substring(c_start, c_end));
			    }
			    return c_value;
			}
			
			function buildTour()
			{
				if ( getCookie('esri_auth') )
					document.location = "index.html?fromScratch";
				else
					document.location = "/home/signin.html?returnUrl=" 
											+ document.location.origin 
											+ '/' + document.location.pathname.split('/').slice(1,-1).join('/') 
											+ '/index.html%3FfromScratch';
			}
		</script>

	</body>
</html>
