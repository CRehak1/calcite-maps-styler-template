<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="fragment" content="!">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- End Responsive -->
  <!-- Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="//js.arcgis.com/3.18/esri/themes/calcite/dijit/calcite.css">
  <link rel="stylesheet" href="//js.arcgis.com/3.18/esri/themes/calcite/esri/esri.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <!-- Load any application specific styles -->
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body class="calcite app-loading">
  <div class="loading-indicator">
    <div class="loading-message" id="loading_message"></div>
  </div>
  <div class="container-fluid">
    <div class="row container-row">
      <div id="sidebar" class="hidden-xs col-sm-4 fgcolor">
            <div id="titleHeader" class="title-header panel-nav">
              <h1 id="title"></h1>
              <div id="description"></div>
              <div class="closeNav">
                <button id="closeInfo" type="button" class="btn btn-default btn-lg btn-block disabled">
                </button>
              </div>
            </div>
            <div id="legendPanel" class="hide legend-panel panel-nav">
              <button id="closeLegend" type="button" class="btn btn-link nav-btn" aria-label="Close">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
              <div id="legendDiv"></div>
            </div>
            <div id="popupContainer" class="swiper-container panel-nav">
                <toolbar id="toolbar" class="hide">
                  <span id="rankLabel"></span>
                  <button id="toggleInfo" type="button" class="btn btn-link nav-btn" aria-label="Info">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                  </button>
                  <button id="legendInfo" type="button" class="btn btn-link nav-btn hide" aria-label="Legend">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                  </button>
                </toolbar>
                <div id="slideWrapper" class="swiper-wrapper">
                  <!--https://github.com/nolimits4web/swiper/-->
                </div>
            </div>
            <span id="slideNav" class="navbar-fixed-bottom hide panel-nav">
              <div class="swiper-pagination fgcolor"></div>
              <button id="next" class="swiper-button-next navcolor"></button>
              <button id="prev" class="swiper-button-prev navcolor"></button>
            </span>
      </div>
      <div class="col-xs-12 col-sm-8 map-container">
        <div id="mapDiv"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
      async: true,
      // The locationPath logic below may look confusing but all its doing is
      // enabling us to load the api from a CDN and load local modules from the correct location.
      packages: [{
        name: "application",
        location: package_path + '/js'
            }, {
        name: "config",
        location: package_path + '/config'
            }, {
        name: "arcgis_templates",
        location: package_path + '/..'
            }]
    };
   var urlLocale = location.search.match(/locale=([\w\-]+)/) ? RegExp.$1 : null;
   if(urlLocale){
    dojoConfig.locale = urlLocale;
   }
  </script>
  <script type="text/javascript" src="js/swiper.min.js"></script>
  <script type="text/javascript" src="//js.arcgis.com/3.18/"></script>

  <script type="text/javascript">
    require([
            "config/templateConfig",
            "application/template",
            "application/main"
        ], function (
      templateConfig,
      Template,
      Main
    ) {
      // create the template. This will take care of all the logic required for template applications
      var myTemplate = new Template(templateConfig);
      // create my main application. Start placing your logic in the main.js file.
      var myApp = new Main();
      // start template
      myTemplate.startup().then(function (config) {
        // The config object contains the following properties: helper services, (optionally)
        // i18n, appid, webmap and any custom values defined by the application.
        // In this example we have one called theme.
        myApp.startup(config);
      }, function (error) {
        // something went wrong. Let's report it.
        myApp.reportError(error);
      });
    });
  </script>
</body>

</html>
