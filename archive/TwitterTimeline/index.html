<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9,IE=10" />
  <title>
  </title>
  <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.7/js/dojo/dijit/themes/claro/claro.css">
  <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.7/js/esri/css/esri.css" />
  <link rel="stylesheet" type="text/css" href="css/layout.css">


   <script type="text/javascript">
    var path_location = location.pathname.replace(/\/[^/]+$/, '');
    var dojoConfig = {
      parseOnLoad: true,
      packages:[
        {
          name:"esriTemplate",
          location: path_location},
        {
          name:"utilities",
          location: path_location + "/javascript" 
        },
        {
         name: "templateConfig",
          location: path_location.substr(0,path_location.lastIndexOf('/OnePane')) 
        },{
          name:"social",
          location:path_location + "/javascript/social"}
      ]
    };
  </script>

  <script type="text/javascript" src="//js.arcgis.com/3.7/">
  </script>
  <script src="javascript/social/twitter.js"></script>
  <script type="text/javascript" src="javascript/layout.js">
  </script>
  <script type="text/javascript">
    dojo.require("esri.layout");
    dojo.require("dojo.NodeList-fx");
    dojo.require("utilities.app");
    dojo.require("templateConfig.commonConfig");



    function init(){



    var defaults = {
      //The ID for the map from ArcGIS.com
      webmap : "dbd1c6d52f4e447f8c01d14a691a70fe",
      //Enter a title, if no title is specified, the webmap's title is used.
      title : "",
      //Enter a subtitle, if not specified the ArcGIS.com web map's summary is used
      subtitle : "",
      //Enter a default search term
      search:"",
      //specify a proxy url if needed
      proxyurl:"",
     //Modify this to point to your sharing service URL if you are using the portal
      sharingurl :"",
      twitterSignInUrl: location.protocol + "//utility.arcgis.com/tproxy/signin",
      twitterBaseUrl:location.protocol + "//utility.arcgis.com/tproxy/proxy/1.1/search/tweets.json",
      //add default template options. This includes the bing key, sharing url, proxy url, 
      //and any service urls (geometry, geocode, print) 
      //that may be needed by the template.
      bingmapskey: commonConfig.bingMapsKey,
      helperServices:commonConfig.helperServices
    };

      var app = new utilities.App(defaults);
      app.init().then(function(options){
        initMap(options);
      });

    }
    //show map on load
    dojo.addOnLoad(init);
  </script>
</head>

<body class="claro">
  <div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline', gutters:false"
  style="width:100%; height:100%;">
    <!-- Header Section-->
    <div id="header" data-dojo-type="dijit.layout.ContentPane"  data-dojo-props="region:'top'">
      <div id="title">
      </div>
      <div id="subtitle">
      </div>
    </div>
    <!--Right Pane-->


     <div data-dojo-type="dijit.layout.ContentPane" id="rightPane" data-dojo-props="region:'right'">
      <div id="rightPaneContent" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline',gutters:false" style="width:100%; height:100%;">
       <!--Sidebar Header-->
        <div id="rightPaneHeader" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">
          <span id='searchHeader'></span>
        </div>
        <!--Sidebar Content-->
        <div id="rightPaneBody" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="gutters:false, region:'center'">
          <div class="panel_content" dojoType="dijit.layout.ContentPane" style="height:40px;" region="top">
          <div id="credentialsPanel"></div>
         
           <div id="searchHolder" style="padding:0px 0px;">
             <input id="twittersearch" type="text" data-dojo-type="dijit.form.TextBox" disabled="true"  value="" />
             <input class="button_search" type="button" disabled="true" id="searchBtn"/>
             <input class="button_clear" type="button" disabled="true" id="clearBtn"/>
    
            </div>

          </div>
          <div id="panel1" class="panel_content" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
            <div id="rightContent">
              <div id="twitterfeedback"></div>
              <ul id="twitterDetails">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Map Section -->
    <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
      <span id="status" style="display:none;margin-left:'auto'; margin-right:'auto';position: absolute; z-index: 100; top: 50%; right:30%;">
      </span>
      </div>
    <!-- Footer Section-->
    <div id="footer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'">
     <span id="timeDetails"></span>
     <div id="timeSliderDiv"></div>
    </div>
  </div>
</body>
</html>
