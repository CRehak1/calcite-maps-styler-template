  <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
  <html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="//jsdev.arcgis.com/3.8/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="//jsdev.arcgis.com/3.8/js/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <script type="text/javascript">
    var path_location = location.pathname.replace(/\/[^/]+$/, '');
		var dojoConfig = {
		  parseOnLoad: true,
		  packages:[
			{
        name: "esriTemplate",
        location: path_location
      },
      {
        name:"utilities",
        location: path_location + "/javascript" 
      },
      {
         name: "templateConfig",
         location: path_location.substr(0,path_location.lastIndexOf('/TwoPane')) 
      }
		  ]
		};
	</script>
    <script type="text/javascript" src="//jsdev.arcgis.com/3.8/">    
    </script>
    <script type="text/javascript" src="javascript/layout.js">    
    </script>
    <script type="text/javascript">
       dojo.require("esri.widgets");
       dojo.require("esri.layout");
       dojo.require("utilities.app");
       dojo.require("templateConfig.commonConfig");



      function init() {

        var defaults  = {
          //The appid for the configured application 
          appid:"",
          //The ID for the map from ArcGIS.com
          webmap: "dbd1c6d52f4e447f8c01d14a691a70fe",
          //specify the application theme - valid choices are Chrome, Pavement, Seaside
          theme:'chrome',
          //Enter a title, if no title is specified, the webmap's title is used.
          title: "",
          //Enter a subtitle, if not specified the ArcGIS.com web map's summary is used
          subtitle: "",
          //Enter a description, if not specified the ArcGIS.com web map's description is used.
          description: "",
          //specify a proxy url if needed
          proxyurl: "",
          //If the webmap uses Bing Maps data, you will need to provided your Bing Maps Key
          bingmapskey: commonConfig.bingMapsKey,
          //specify the url to a geometry service 
          helperServices:commonConfig.helperServices,
          //Modify this to point to your sharing service URL if you are using the portal
          sharingurl: "",
          owner:""
        };

        var app = new utilities.App(defaults);
        app.init().then(function(options){
          initMap(options);
        });
      }

      //show map on load 
      dojo.addOnLoad(init);
    </script>
  </head>

  <body class="claro">
    <div id="mainWindow" dojotype="dijit.layout.BorderContainer" design="headline"
    gutters="false" style="width:100%; height:100%;">
      <!-- Header Section-->
      <div id="header" dojotype="dijit.layout.ContentPane" region="top">
        <div id="title"></div>
        <div id="subtitle"></div>
    <div id="header_flourish"></div>
      </div>
      <!--Sidebar Section-->
      <div dojotype="dijit.layout.ContentPane" id="leftPane" region="left">
        <div id="leftPaneContent" dojotype="dijit.layout.BorderContainer" design="headline"
        gutters="false" style="width:100%; height:100%;">
          <!--Sidebar Header-->
          <div class="panelHeader" dojotype="dijit.layout.ContentPane" region="top">
            <span id='leftPaneHeader'></span>
          </div>
          <!--Sidebar Content-->
          <div id="leftPaneBody" dojotype="dijit.layout.StackContainer" region="center">
            <div id="panel1" class="panel_content" dojotype="dijit.layout.ContentPane">
              <div id="description">
                <!--Enter your custom content for the sidebar here-->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right Section -->
      <div dojotype="dijit.layout.ContentPane" id="rightPane" region="right">
        <div id="rightPaneContent" dojotype="dijit.layout.BorderContainer" design="headline"
        gutters="false" design="headline" style="width:100%; height:100%;">
          <!--Legend Header-->
          <div class="panelHeader" dojotype="dijit.layout.ContentPane" region="top">
            <span id='rightPaneHeader'></span>
          </div>
          <!--Legend Content-->
          <div id="rightPaneBody" dojotype="dijit.layout.StackContainer" region="center">
            <div class="panel_content" dojotype="dijit.layout.ContentPane">
              <div id="legendDiv"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Map Section -->
      <div id="map" dojotype="dijit.layout.ContentPane" region="center" dir="ltr"></div>
      <!-- Footer Section-->
      <div id="footer" dojotype="dijit.layout.ContentPane" region="bottom">
        <span id='footerText'></span>
        <span id="owner"></span>
      </div>
    </div>
  </body>

  </html>
