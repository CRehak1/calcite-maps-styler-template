<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>
</title>
<link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.7/js/dojo/dijit/themes/claro/claro.css">
<link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.7/js/esri/css/esri.css" />
 <link rel="stylesheet" type="text/css" href="css/layout.css"/>

  <script type="text/javascript">
    var path_location = location.pathname.replace(/\/[^/]+$/, '');
    var dojoConfig = {
      parseOnLoad: true,
      packages:[
        {
          name:"esriTemplate",
          location: path_location
        },{
          name:"utilities",
          location: path_location + "/javascript" 
        },
        {
         name: "templateConfig",
          location: path_location.substr(0,path_location.lastIndexOf('/OnePane')) 
        }
      ]
    };
  </script>
  <script type="text/javascript" src="//js.arcgis.com/3.7/"></script>
  <script type="text/javascript" src="javascript/layout.js"></script>
  <script type="text/javascript">

  </script>
  <script type="text/javascript">
      dojo.require("utilities.app");
      dojo.require("templateConfig.commonConfig");
      
      function init(){

      var defaults = {
        //The ID for the map from ArcGIS.com
        webmap : "dbd1c6d52f4e447f8c01d14a691a70fe",
        //The application id for a configured application
        appid:'',
        //Specify a theme for the template. Valid options are (seaside, pavement, chrome, contemporary_blue, contemporary_green).
        theme:'chrome',
        //Enter a title, if no title is specified, the webmap's title is used.
        title : "",
        //Enter a subtitle, if not specified the ArcGIS.com web map's summary is used
        subtitle : "",
        //Enter a description for the app, if not specified the arcgis.com web map's description is used
        description:"",
        //Modify this to point to your sharing service URL if you are using the portal
        sharingurl : "",
        owner:"",
        //specify a proxy url if needed
        proxyurl:"",
        //If the webmap uses Bing Maps data, you will need to provided your Bing Maps Key
        bingmapskey : commonConfig.bingMapsKey,
        //specify the url to a geometry service
       helperServices:commonConfig.helperServices
      };


        var app = new utilities.App(defaults);
        app.init().then(function(options){
          initMap(options);
        });

     }
        //show map on load
      dojo.addOnLoad(init);
  </script>

</head>

<body class="chrome">
  <div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer"   data-dojo-props="design:'headline', gutters:false" style="width:100%; height:100%;">

    <!-- Header Section-->
    <div id="header" data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"top"'>
      <div id="title">
      </div>
      <div id="subtitle">
      </div>
    <div id='header_flourish'></div>
    </div>

    <!--Sidebar Section-->
    <div data-dojo-type="dijit.layout.ContentPane" id="leftPane" data-dojo-props='region:"left"'>
      <div id="leftPaneContent" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='design:"headline",gutters:false'
       style="width:100%; height:100%;">
       <!--Sidebar Header-->
        <div id="leftPaneHeader" data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"top"'>
          <span id='descriptionHeader'></span>
        </div>
        <!--Sidebar Content-->
        <div id="leftPaneBody" data-dojo-type="dijit.layout.StackContainer"  data-dojo-props='region:"center"'>
          <div id="panel1" class="panel_content" data-dojo-type="dijit.layout.ContentPane">
            <div id="description">
              <!--Enter your custom content for the sidebar here-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Map Section -->
    <div id="map" data-dojo-type="dijit.layout.ContentPane"  data-dojo-props='region:"center"' dir="ltr">
    </div>

    <!-- Footer Section-->
    <div id="footer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"bottom"'>
      <span id='footerText'></span>
      <span id="owner">
      </span>
    </div>

  </div>
</body>

</html>
