<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>
  </title>
  <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/2.7/js/dojo/dijit/themes/tundra/tundra.css">
  <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/2.7/js/esri/dijit/css/Popup.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
  <link rel="stylesheet" type="text/css" href="css/popup.css">


  <script type="text/javascript">
      var dojoConfig = {
        parseOnLoad: true,
        baseUrl: "./",
        modulePaths: {
		 "esriTemplate": "./"
        }
      };
  </script>
  
  
  <script type="text/javascript" src="//serverapi.arcgisonline.com/jsapi/arcgis/?v=2.7">    
  </script>
  <script type="text/javascript" src="javascript/layout.js">
  </script>
  <script type="text/javascript">
    dojo.require("dijit.dijit"); // optimize: load dijit layer
    dojo.require("dijit.layout.BorderContainer");
    dojo.require("dijit.layout.ContentPane");
    dojo.require("dijit.layout.StackContainer");
 	dojo.requireLocalization("esriTemplate","template");

    var configOptions;
    
    function init(){
    
    configOptions = {
      //The ID for the map from ArcGIS.com
      webmap : "dbd1c6d52f4e447f8c01d14a691a70fe",
      //Enter a title, if no title is specified, the webmap's title is used.
      title : "",
      //Enter a subtitle, if not specified the ArcGIS.com web map's summary is used
      subtitle : "",
      //Enter a description, if not specified the arcgis.com web map description is used.
      description:"",
      //If the webmap uses Bing Maps data, you will need to provided your Bing Maps Key
      bingmapskey : "Akt3ZoeZ089qyG3zWQZSWpwV3r864AHStal7Aon21-Fyxwq_KdydAH32LTwhieA8",
      //specify a proxy url if needed
      proxyurl:"",
      //specify the url to a geometry service 
      geometryserviceurl:"http://tasks.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer",
     //Modify this to point to your sharing service URL if you are using the portal
      sharingurl :""
    };
    
     initMap();
    
    }
    //show map on load 
    dojo.addOnLoad(init);  
 
  </script>
</head>

<body class="tundra">
  <div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline',gutters:false" style="width:100%; height:100%;">

    <!-- Header Section-->
    <div id="header" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">
      <div id="title">
      </div>
      <div id="subtitle">
      </div>
    </div>

    <!--Sidebar Section-->
    <div data-dojo-type="dijit.layout.ContentPane" id="leftPane" data-dojo-props="region:'left'">
      <div id="leftPaneContent" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline',gutters:false" style="width:100%; height:100%;">
       <!--Sidebar Header-->
        <div id="leftPaneHeader" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">
          <span id='descriptionHeader'></span>
        </div>
        <!--Sidebar Content-->
        <div id="leftPaneBody" data-dojo-type="dijit.layout.StackContainer" data-dojo-props="region:'center'">
          <div id="panel1" class="panel_content" data-dojo-type="dijit.layout.ContentPane">
            <div id="description">
              <!--Enter your custom content for the sidebar here-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Map Section -->
    <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
    </div>

    <!-- Footer Section-->
    <div id="footer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'">
      <span id='footerText'></span>
      <span id="owner">
      </span>
    </div>

  </div>
</body>

</html>
