<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/dojo/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/esri/css/esri.css" />    
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <script type="text/javascript">
      var dojoConfig = {
		  parseOnLoad: true,
		  packages:[
			{name:"esriTemplate",location:location.pathname.replace(/\/[^/]+$/, '')}
		  ]
		 };
    </script>
    <script type="text/javascript" src="//serverapi.arcgisonline.com/jsapi/arcgis/3.4">    
    </script>
    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js">
      
    </script>
    <script type="text/javascript" src="javascript/layout.js">
      
    </script>
    <script type="text/javascript">
      dojo.require("esri.layout");
      dojo.requireLocalization("esriTemplate", "template");


      var configOptions;

      function init() {

        configOptions = {
          //The ID for the map from ArcGIS.com
          webmap: "4778fee6371d4e83a22786029f30c7e1",
          //The id for the web mapping applciation item that contains configuration info - in most
          //cases this will be null. 
          appid: "",
          //Enter text for the introduction panel, if no title is specified, the webmap's configuration text is used.
          introTitle: "",
          //Enter a title for the introduction panel, if no title is specified, the webmap's configuration intro title is used.
          introText: "",
          //Enter the url for the image in the introduction panel, if no url is specified, the webmap's configuration image url is used.
          introImage: "images/introImg.png",
          //Enter a title, if no title is specified, the webmap's title is used.
          title: "",
          //Enter a subtitle, if not specified the ArcGIS.com web map's summary is used
          subtitle: "",
          //Enter a description, if not specified the ArcGIS.com web map's summary is used
          description: "",
          //If the webmap uses Bing Maps data, you will need to provided your Bing Maps Key
          bingmapskey: "Akt3ZoeZ089qyG3zWQZSWpwV3r864AHStal7Aon21-Fyxwq_KdydAH32LTwhieA8",
          //specify a proxy url if needed
          proxyurl: "",
          //specify the url to a geometry service 
          geometryserviceurl: "http://tasks.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer",
          //Modify this to point to your sharing service URL if you are using the portal
          sharingurl: ""
        };

        initMap();
      }

      //show map on load 
      dojo.addOnLoad(init);
    </script>
    <style type="text/css">
      .esriSimpleSlider {
        background-color:#dadada;
      }
    </style>
  </head>
  
  <body class="tundra">
    <div id="mainWindow" dojotype="dijit.layout.BorderContainer" design="headline"
    gutters="false" style="width:100%; height:100%;">
      <!-- Header Section-->
      <div id="header" dojotype="dijit.layout.ContentPane" region="top">
        <div id="title"></div>
        <div id="subtitle"></div>
        <div id="header_flourish"></div>
      </div>
      <!--Sidebar Section-->
      <div dojotype="dijit.layout.ContentPane" id="leftPane" region="left">
        <div id="descriptionPanel" class="panel_content" dojotype="dijit.layout.ContentPane"
        region="top">
          <div id="description"></div>
        </div>
        <div id="legendHeader" dojotype="dijit.layout.ContentPane" region="center">
          <span id='headerTitle'></span>
        </div>
        <div id="legendPanel" class="panel_content" dojotype="dijit.layout.ContentPane"
        region="bottom">
          <div id="legendDiv"></div>
        </div>
      </div>
      <!-- Map Section -->
      <div id="map" dojotype="dijit.layout.ContentPane" region="center"></div>
      <!-- Footer Section-->
      <div id="footer" dojotype="dijit.layout.ContentPane" region="bottom"></div>
    </div>
    <!--Modal Introduction-->
    <div id="modalBackground"></div>
    <div id="intro" dojotype="dijit.layout.BorderContainer" design="headline"
    gutters="false">
      <div id="introHeader" dojotype="dijit.layout.ContentPane" region="top"></div>
      <div id="introContent" dojotype="dijit.layout.ContentPane" region="center">
        <div id="textPanel">
          <div id="introText"></div>
          <span id="continue" class="clean-gray"></span>
        </div>
        <img id="introImg" src="" alt="">
      </div>
    </div>
    <!--Loading Panel-->
    <div id="loadingCon">
      <div id="loadingDialog">
        <div id="loadingHeader"></div>
        <div id="loading">
          <br />
          <img id="loadingImg" alt="" src="images/progressBar.gif">
        </div>
      </div>
    </div>
  </body>

</html>
